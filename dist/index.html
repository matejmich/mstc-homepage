<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="swiper-bundle.css">
  <title>Homepage</title>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/icons/Logo.svg" alt="logo" class="logo">
            <ul class="menu">
                <li class="menu-item">
                    <p class="menu-item-title">O nás</p>
                    <img src="./assets/vectors/yellow_hover.svg" alt="yellow box">
                </li>
                <li class="menu-item">
                    <p class="menu-item-title">Produkty</p>
                    <img src="./assets/vectors/yellow_hover.svg" alt="yellow box">
                </li>
                <li class="menu-item">
                    <p class="menu-item-title">Služby</p>
                    <img src="./assets/vectors/yellow_hover.svg" alt="yellow box">
                </li>
                <li class="menu-item">
                    <p class="menu-item-title">Blog</p>
                    <img src="./assets/vectors/yellow_hover.svg" alt="yellow box">
                </li>
                <li class="menu-item">
                    <p class="menu-item-title">Kontakty</p>
                    <img src="./assets/vectors/yellow_hover.svg" alt="yellow box">
                </li>
            </ul>
        </nav>
        <div class="quote-wrapper">
            <img class="quotes" src="./assets/vectors/quote_mark.svg" alt="quotation marks">
            <p class="quote-text">Na všechna místa kam jde dát kámen, máte nás!</p>
        </div>
        <div class="product-wrapper">
            <div class="product-box">
                <figure class="product-icon-wrapper">
                    <img src="./assets/icons/dlazba.svg" alt="icon">
                    <p class="product-icon-text">Kostky a dlažby</p>
                </figure>
            </div>
            <div class="product-box"></div>
            <div class="product-box"></div>
            <div class="product-box"></div>
            <div class="product-box"></div>
            <div class="product-box"></div>
            <div class="product-box"></div>
        </div>
    </header>
    <main>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
        
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
    </main>
    <footer>

    </footer>


  <script src="index.js" type="module"></script>
</body>
</html>
